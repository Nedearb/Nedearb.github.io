<html>
    <head>
        <style>
            #art{
                padding: 0px 10px;
            }
        </style>
        <link rel="stylesheet" type="text/css" href="../style.css">
        <script type="text/javascript" src="/globaImpots.js"></script>
        <script type="text/javascript">

            var artDiv;

            function readArt(textFile, name){
                var xhr=new XMLHttpRequest;
                xhr.open('GET',textFile);
                xhr.onload = function(){
                    var h3 = document.createElement('h3');
                    var aDiv = document.createElement('div');
                    var a = document.createElement('a');
                    a.className = "link";
                    aDiv.className = "link";
                    a.href = textFile;
                    a.textContent = name;
                    aDiv.appendChild(a);
                    h3.appendChild(aDiv);

                    var pre = document.createElement('pre');
                    pre.textContent = this.response;

                    var div = document.getElementById("art_"+textFile);
                    div.appendChild(h3);
                    div.appendChild(pre);
                    div.appendChild(document.createElement('br'));
                };
                xhr.send();

                var div = document.createElement('div');
                div.id = "art_"+textFile;
                artDiv.appendChild(div);
            }

            function initArt(){
                artDiv = document.getElementById("art");

                readArt("usa.txt", "Continental United States of America");
                readArt("3d keyboard.txt", "Keyboard");
                readArt("One Dollar Bill.txt", "One US Dollar");
                readArt("Statue of Liberty.txt", "Statue of Liberty");
                readArt("Taj Mahal.txt", "Taj Mahal");
                readArt("text titanic.txt", "The Titanic");
                readArt("zelda logo.txt", "The Legend of Zelda");
                readArt("portal 2 logo.txt", "Portal 2 Logo");
                readArt("Half-Life logo.txt", "Half-Life logo");
                readArt("Windows icon.txt", "Windows logo");
                readArt("light.txt", "Light Bulb");
                readArt("cruise ship.txt", "Small Cruise Ship");
                readArt("cruise ship 2.txt", "Large Cruise Ship");
                readArt("Bee.txt", "Bee");
                readArt("pte.txt", "Periodic Table of Elements");
            }
        </script>
    </head>
    <body onload="initArt();initImports();">
        <div id="page_wrapper">
            <div id="page_header">
                <h2>Ascii Art</h2>
                <br />
            </div>
            <div id="page_body">
                <div id="art">

                </div>
            </div>
            <div id="page_footer">
            </div>
        </div>
    </body>
</html>
