<html>
    <head>
        <style>
            #art{
                padding: 0px 10px;
            }
        </style>
        <link rel="stylesheet" type="text/css" href="../style.css">
        <link rel="shortcut icon" type="image/png" href="/favicon.png"/>
    </head>
    <body>
        <div id="page_wrapper">
            <div id="page_body">
                <h2>Ascii Art</h2>
                <br />
                <div id="art">

                </div>
            </div>
        </div>
        <script type="text/javascript" src="/globaImpots.js"></script>
        <script type="text/javascript">

            var artDiv;

            function readArt(textFile, name, size){
                var xhr=new XMLHttpRequest;
                xhr.open('GET',textFile);
                xhr.onload = function(){
                    var h3 = document.createElement('h3');
                    var aDiv = document.createElement('div');
                    var a = document.createElement('a');
                    a.className = "link";
                    aDiv.className = "link";
                    a.href = textFile;
                    a.textContent = name;
                    aDiv.appendChild(a);
                    h3.appendChild(aDiv);

                    var pre = document.createElement('pre');
                    if(size != undefined){
                      pre.setAttribute("style", "font-size: "+size+"px;");
                    }
                    pre.textContent = this.response;

                    var div = document.getElementById("art_"+textFile);
                    div.appendChild(h3);
                    div.appendChild(pre);
                    div.appendChild(document.createElement('br'));
                    div.appendChild(document.createElement('br'));
                };
                xhr.send();

                var div = document.createElement('div');
                div.id = "art_"+textFile;
                artDiv.appendChild(div);
            }

            function initArt(){
                artDiv = document.getElementById("art");

                readArt("penrose triangle.txt", "Penrose Triangle");
                readArt("Blivet.txt", "Blivet");
                readArt("Eiffel Tower.txt", "The Eiffel Tower", 6);
                readArt("NASA Endeavour.txt", "NASA Space Shuttle Endeavour");
                readArt("guitar.txt", "Guitar");
                readArt("bicycle.txt", "Bicycle");
                readArt("NCC-1701-D.txt", "USS Enterprise NCC-1701-D", 8);
                readArt("usa.txt", "Continental United States of America");
                readArt("Statue of Liberty.txt", "Statue of Liberty");
                readArt("One Dollar Bill.txt", "One US Dollar");
                readArt("3d keyboard.txt", "Keyboard", 10);
                readArt("text titanic.txt", "The Titanic");
                readArt("zelda logo.txt", "The Legend of Zelda");
                readArt("portal 2 logo.txt", "Portal 2 Logo");
                readArt("Half-Life logo.txt", "Half-Life Logo");
                readArt("Windows icon.txt", "Windows Logo");
                readArt("light.txt", "Light Bulb");
                readArt("cruise ship 2.txt", "Cruise Ship");
                readArt("Taj Mahal.txt", "Taj Mahal");
                readArt("Bee.txt", "Bee");
                readArt("pte large.txt", "Periodic Table of Elements");
                readArt("Master Sword.txt", "Master Sword");
                readArt("little bird.txt", "Little Bird");
                readArt("cottage.txt", "Cottage");
                readArt("penrose double triangle.txt", "Double Penrose Triangle");
                readArt("penrose quadruple triangle.txt", "Quadruple Penrose Triangle");
                readArt("penrose hextuple trianlge.txt", "Hextuple Penrose Triangle");
            }
          
            initArt();
        </script>
    </body>
</html>
