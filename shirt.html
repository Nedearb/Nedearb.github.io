<html>
  <head>
    <style>
      body{
        background-color: black;
        font-family: "Futura";
      }
      table{
        border-collapse: collapse;
        border-style: hidden;
        color: rgb(142, 142, 142);
      }
      td{
        width: 1em;
        font-size: 50px;
        text-align: center;
        border: 1px solid rgb(142, 142, 142);
      }
      td.highlight{
        color: rgb(82, 58, 69);
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>&#225;</td><td>&#224;</td><td>&#227;</td><td>&#226;</td><td>&#228;</td><td>&#252;</td><td class="highlight">&#246;</td>
      </tr>
      <tr>
        <td>&#246;</td><td>&#229;</td><td class="highlight">&#233;</td><td>&#232;</td><td>&#234;</td><td>&#239;</td><td>&#244;</td>
      </tr>
      <tr>
        <td>&#249;</td><td>&#235;</td><td>&#339;</td><td>&#236;</td><td>&#251;</td><td>&#238;</td><td>&#243;</td>
      </tr>
      <tr>
        <td>&#250;</td><td>&#248;</td><td>&#237;</td><td>&#230;</td><td>&#241;</td><td class="highlight">&#231;</td><td>&#242;</td>
      </tr>
    </table>
  </body>
</html>
