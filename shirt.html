<html>
  <head>
    <style>
      body{
        background-color: black;
        font-family: "Futura";
      }
      table{
        border-collapse: collapse;
        border-style: hidden;
        color: #C0C0C0;
      }
      td.highlight{
        color: #802040;
      }
      td{
        width: 1em;
        text-align: center;
        border: 1px solid #C0C0C0;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>á</td><td>à</td><td>ã</td><td>â</td><td>ä</td><td>ü</td><td class="highlight">ö</td>
      </tr>
      <tr>
        <td>ö</td><td>å</td><td class="highlight">é</td><td>è</td><td>ê</td><td>ï</td><td>ô</td>
      </tr>
      <tr>
        <td>ù</td><td>ë</td><td>œ</td><td>ì</td><td>û</td><td>î</td><td>ó</td>
      </tr>
      <tr>
        <td>ú</td><td>ø</td><td>í</td><td>æ</td><td>ñ</td><td class="highlight">ç</td><td>ò</td>
      </tr>
    </table>
  </body>
</html>
