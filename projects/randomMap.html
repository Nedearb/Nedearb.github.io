<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <style type="text/css">
            html { height: 100% }
            body { height: 100%; margin: 0; padding: 0 }
            #map-canvas { height: calc(100% - 18px); }
        </style>
        <script type="text/javascript"
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDeVGsk69YD24wCLh4wsnTa3ttDLew-Fo0">
        </script>
        <script type="text/javascript">
            
            var map;
            var paused = false;
            
            function initialize() {
                var mapOptions = {
                    center: new google.maps.LatLng(0, 0),
                    zoom: 8,
                    mapTypeId: google.maps.MapTypeId.HYBRID
                };
                map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
                update();
                
            }
            google.maps.event.addDomListener(window, 'load', initialize);
            
            function update(){
                if(!paused){
                    next();
                }
            }
            
            function next(){
                map.setCenter(new google.maps.LatLng((Math.random()*180)-90, (Math.random()*360)-180));
            }
            
            function pausePlay(){
                paused = !paused;
                document.getElementById("pauseButton").value = paused?"Autoplay":"Stop Autoplay";
            }
            
            setInterval(update, 3000);
            
        </script>
    </head>
    <body>
        <div>
            <input type="button" value="Stop Autoplay" id="pauseButton" onclick="pausePlay()"></input>
            <input type="button" value="Next" onclick="next()"></input>
        </div>
        <div id="map-canvas"/>
    </body>
</html>
